<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/01c93b7567.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <header>Login</header>
            <form action="#" id="myForm">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class="fa-regular fa-eye-slash eye-lid"></i>
                </div>
                
                <div class="form-link">
                    <a href="#" class="link forgot-pass">Forgot Password</a>
                </div>

                <div class="field button-field">
                    <button value="submit">Login</button>
                </div>

                <div class="form-link">
                    <span>Don't have an account?<a href="signup.html" class="link signup-link">Sign Up Here</a></span>
                </div>
                <div class="line"></div>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
